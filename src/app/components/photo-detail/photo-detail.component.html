<div class="container" style="margin-top: 1rem">
  <div class="card d-flex align-items-center text-center" *ngIf="photo">
    <img
      src="{{ photo.url }}"
      class="card-img-top mt-2"
      alt="{{ photo.url }}"
      style="height: 300px; width: 300px"
    />
    <div class="card-body">
      <h3 class="card-title">{{ photo.title }}</h3>
      <p class="card-text">
        <span class="fw-medium">url:</span> {{ photo.url }}
      </p>
    </div>
  </div>
</div>
