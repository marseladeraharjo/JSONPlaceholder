<div class="container" style="margin-top: 1rem">
  <div class="card" *ngIf="post">
    <div class="card-body text-center">
      <h3 class="card-title">{{ post.title }}</h3>
      <p class="card-text">
        {{ post.body }}
      </p>
    </div>
    <div class="container mt-2">
      <div class="container d-flex gap-2 mb-1">
        <h4>Comments</h4>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#comment-modal"
          (click)="openModal()"
        >
          Add
        </button>
      </div>
      <div class="card mb-2" *ngFor="let comment of comments">
        <div class="card-body">
          <h5 class="card-title">
            {{ comment.name }}
          </h5>
          <p class="fw-lighter fs-6">from: {{ comment.email }}</p>
          <p class="card-text">
            {{ comment.body }}
          </p>
          <button
            type="button"
            class="btn btn-primary"
            title="Edit"
            data-bs-toggle="modal"
            data-bs-target="#comment-modal"
            (click)="editComment(comment)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-danger ms-1"
            title="Delete"
            (click)="deleteComment(comment.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-comment-modal
  [actionStatus]="actionStatus"
  (addComment)="addComment($event)"
  (editComment)="updateComment($event)"
  [comment]="comment"
></app-comment-modal>
