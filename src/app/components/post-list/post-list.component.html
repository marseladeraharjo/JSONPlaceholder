<div class="container" style="margin-top: 1rem">
  <div class="card">
    <div class="card-body">
      <div class="container d-flex gap-2 mb-1">
        <h3 class="card-title" *ngIf="user">{{ user.name }} Posts</h3>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#post-modal"
          (click)="openModal()"
        >
          Add
        </button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr class="table-secondary">
            <th>No</th>
            <th>Title</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let post of posts; let i = index">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ post.title }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="getPostDetail(post.id)"
              >
                Detail
              </button>
              <button
                class="btn btn-primary ms-1"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#post-modal"
                (click)="editPost(post)"
              >
                Edit
              </button>
              <button class="btn btn-danger ms-1" (click)="deletePost(post.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-post-modal
  [actionStatus]="actionStatus"
  (addPost)="addPost($event)"
  (editPost)="updatePost($event)"
  [post]="post"
>
</app-post-modal>
