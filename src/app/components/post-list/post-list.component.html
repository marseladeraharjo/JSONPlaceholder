<div class="container" style="margin-top: 1rem">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title" *ngIf="user">{{ user.name }} Posts</h3>
      <table class="table table-hover">
        <thead>
          <tr class="table-secondary">
            <th>No</th>
            <th>Title</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let post of posts; let i = index">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ post.title }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="getPostDetail(post.id)"
              >
                Detail
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
