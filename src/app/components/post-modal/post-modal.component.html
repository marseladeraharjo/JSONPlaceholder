<!-- Modal -->
<div
  class="modal fade"
  id="post-modal"
  tabindex="-1"
  aria-labelledby="post-modal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5" id="exampleModalLabel">Add Post</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="col-12 col-md-12 col-sm-12">
            <input type="hidden" name="userId" formControlName="userId" />
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                title="title"
                formControlName="title"
                placeholder="Enter Title"
              />
              <div *ngIf="form.get('title')?.errors !== null">
                <small
                  *ngIf="form.get('title')?.errors?.['required']"
                  class="form-text text-danger"
                  >Title is required</small
                >
              </div>
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea
                name="body"
                id="body"
                cols="20"
                rows="5"
                formControlName="body"
                class="form-control"
              >
              </textarea>
              <div *ngIf="form.get('body')?.errors !== null">
                <small
                  *ngIf="form.get('body')?.errors?.['required']"
                  class="form-text text-danger"
                  >Body is required</small
                >
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="onSubmit()"
          [disabled]="form.invalid"
        >
          {{ actionStatus }}
        </button>
      </div>
    </div>
  </div>
</div>
